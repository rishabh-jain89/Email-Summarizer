summarize_email:
  description: >
    Summarize the following email into structured JSON with two sections:
    1. "main_points": key information from the email
    2. "action_items": any explicit or implied tasks the recipient must do

    Email:
    {email_text}
  expected_output: >
    JSON in the following format:
    {
      "main_points": ["point1", "point2", ...],
      "action_items": ["task1", "task2", ...]
    }

